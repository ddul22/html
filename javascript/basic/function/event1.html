<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   단: <input type="number" name="dan" id="">
   <button>구구단출력</button>
   <div id="show"></div>
   <script>
    // button에 클릭이벤트 등록 -> 이벤트헨들리(함수) 단정보(input)를 읽어와서 출력
    let item = document.querySelector('button').addEventListener('click', function() {
      let inputValue = document.querySelector('input').value;
      let html = "";
      for (let i = 1; i <= 9; i++) {
        html += `<p>${inputValue} * ${i} = ${inputValue * i} </p>`;
      }
      html += "</p>";
      console.log(html);
      document.querySelector('div#show').innerHTML = html;
    })
   </script>
</body>
</html>
