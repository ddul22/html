  <script>
    let days = ['일', '월', '화', '수', '목', '금', '토'];
    let html = '';
    html += '<table border="1">';
    html += '<thead><tr>';
    for (let day of days) {
      html += `<th>${day}</th>`;
    }
    html += '</tr></thead>';
    html += '<tbody id = "list"><tr>';
    //공백
    for (let i = 0; i < 3; i++) {
      html += '<td></td>';
    }
    for (let i = 1; i <= 31; i++) {
      html += '<td>'+i+'</td>';
      if ((i + 3) % 7 == 0) {
        html += '</tr><tr>';
      }
    }

    html += '</tr></tbody>';
    html += '</table>';
    document.querySelector('#show').innerHTML=html;
  </script>
